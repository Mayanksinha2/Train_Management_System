<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .container span {
            font-weight: bold;
            color: #222;
        }
        button {
            background-color: #004080;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Booking Confirmation</h2>
        <p>Your booking ID: <span id="booking-id"></span></p>
        <p>Train ID: <span id="train-id"></span></p>
        <p>Boarding Station: <span id="boarding-station"></span></p>
        <p>Destination Station: <span id="destination-station"></span></p>
        <button onclick="window.location.href='home.html'">Back to Home</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
